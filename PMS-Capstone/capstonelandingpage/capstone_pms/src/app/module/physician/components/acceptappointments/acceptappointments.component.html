<div class="matclass">
    <h4>Comfirm Accept?</h4>
    <div class="btnclass">
      <mat-dialog-actions matDialogClose>
        <button
          mat-stroked-button
          color="primary"
          class="btn btn1"
          (click)="Accept()"
          (click)="openAcceptSnackbar('Patient appointment', 'Accepted')"
        >
          Yes
        </button>
        <button mat-stroked-button color="accent" class="btn btn2">No</button>
      </mat-dialog-actions>
    </div>
  </div>
